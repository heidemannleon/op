<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--- skeleton--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <!-- skeleton lõpp -->

    <title>Raamatud</title>

</head>
<body>
    <div class="container">
        <h1>Raamatud</h1>
            <!--Raamatu lisamise vormi algus-->
            <form id="book-form">
            <!--vormi sisestusväli-->

            <div>
                <label for="title">Pealkiri</label>
                <input type="text" id="title" class="u-full-width">
            </div>

            <div>
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" class="u-full-width">
                </div>

            <div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <!--Nupp saatmiseks-->
            <div>
                <input type="submit" value="Lisa" class="u-full-width">
            </div>            
            </form>
            <!--Raamatu lisamise vormi lõpp-->
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Pealkiri</th>
                        <th>Autor</th>
                        <th>ISBN</th>
                    </tr>
                </thead>
            </table>
            <tbody id="book-list"></tbody>
    </div>



    <script src="app.js"> </script>
</body>
</html>
